<div class="header">
  <div class="logo">
    <img src="../assets/images/logo.png" alt="Logo">
  </div>

  <div class="user">
    <div class="notifications">
      <fa-icon [icon]="faBell"> </fa-icon>
    </div>
    
    <div class="user-name">{{username}}</div>
    <div class="logout">
      <button class="nav-link" (click)="logout()">
        <fa-icon [icon]="faSignOut"></fa-icon>
      </button>
    </div>
  </div>
</div>
