  <div class="form-container mat-elevation-z5">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email">
          <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="email?.errors?.['email']">Please enter a valid email format</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label>Password</label>
        <mat-form-field>
          <input matInput formControlName="password" type="password" placeholder="Password">
          <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
        </mat-form-field>
      </div>
      <button mat-raised-button class="submit-button" type="submit" [disabled]="!loginForm.valid">Login</button>
      <p>Don't have an account? <a routerLink="/registration">Sign up here</a></p>

    </form>
  </div>
