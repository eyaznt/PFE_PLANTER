<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <!-- <td>
          <button (click)="deleteUser(user.email)">Delete</button>
        </td> -->
        <td>
          <button type="button" class="btn btn-primary" (click)="viewUser(user.id)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
